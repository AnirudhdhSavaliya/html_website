<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="#" method="POST">
        <input type="text" name="name" id="name" placeholder="Enter Name" maxlength="2" size="15" required>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter Email">
        <br>
        <input type="radio" name="gender" id="male"> Male
        <input type="radio" name="gender" id="female">Female

        <br>
        <input type="checkbox" name="hobby" id="Dance"> Dance
        <input type="checkbox" name="hobby" id="Play"> Play
        <input type="checkbox" name="hobby" id="Drinking"> Drinking
        <input type="submit" value="send">
        <input type="reset" value="Reset">
        <input type="button" value="Hello">
        <button type="button" name="button" id="butoon">Login</button>
        <input type="color" name="color" id="color">
        <input type="date" name="date" id="date">
        <input type="time" name="time" id="time">
        <input type="datetime-local" name="datetime" id="datetime">
        <input type="month" name="month" id="month">
        <input type="week" name="week" id="week">
        <input type="number" name="number" id="number" min="0" step="2">
        <input type="range" name="range" id="range" value="80">
        <input type="url" name="url" id="url">
        <input type="search" name="search" id="search">
        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter your address" disabled
            wrap="Physical"></textarea>
        <select name="city" id="city">
            <option value="Select city" selected disabled>---Select city----</option>
            <option value="Surat">Surat</option>
            <option value="vadodra">vadodra</option>
            <option value="Bardoli">Bardoli</option>
        </select>

        <input list="colors" name="color">
        <input type="password" name="password" id="password">
        <datalist id="colors">
            <option value="Red">
            <option value="yellow">
            <option value="blue">
            <option value="pink">
        </datalist>
        <input type="file" name="image" id="image">
        <input type="hidden" name="hidden">
        <input type="tel" name="number" id="number" placeholder="ENter Number" maxlength="10"
            pattern="[0-9]{4}-[0-9]{6}">
        <input type="text" name="lastname" id="lastname" maxlength="15" pattern="[A-za-z]{15}">
    </form>

    <table border="1">
        <form action="#" method="post">
            <tr>
                <th colspan="2">
                    <h4>Login Form</h4>
                </th>
            </tr>
            <tr>
                <th><label for="username">User Name</label></th>
                <td>
                    <input type="text" name="username" id="username" placeholder="User Name" maxlength="15"
                        pattern="[A-Za-z] {15}" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="password">password</label>
                </th>
                <td>
                    <input type="password" name="password" id="password" required placeholder="Enter Password">
                </td>
            </tr>
            <td colspan="2" align="center">
                <input type="submit" value="submit">
            </td>
        </form>
    </table>
</body>

</html>
