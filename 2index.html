<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <table >   
        <form action="#" method="post" >
        <label for="firstname">FIRSTNAME :</label>
        <input type="text" name="firstname" id="firstname"  pattern="[A-Za-z] " maxlength="30" required> <br>

       
       
            <label for="lastname">LASTNAME :</label>
            <input type="text" name="lastname" id="lastname"  pattern="[A-Za-z] " maxlength="30" required> <br>

            
            <label for="mobilenumber">MOBILE NO. :</label>
            <input type="number" name="mobilenumber" id="mobilenumber"  pattern="[1-9]" maxlength="10" required> <br>

               
            <label for="address">ADDRESS :</label>
            <textarea name="address" id="address" cols="30" rows="10" ></textarea><br>

            <label for="email">E-MAIL :</label>
            <input type="email" name="email" id="email" pattern="[A-Za-z] " maxlength="30" required> <br>

            <label for="password">PASSWORD :</label>
            <input type="password" name="password" id="password"  pattern="[1-9] " maxlength="8" required> <br>

            <label for="gender">GENDER :</label>
            <input type="radio" name="gender" id="male" required>MALE 
            <input type="radio" name="gender" id="female" required>FEMALE <br>

            <label for="Hobbie">HOBBIE :</label>
             <input type="checkbox" name="Hobbie" id="Playing" required> PLAYING
             <input type="checkbox" name="Hobbie" id="Singing" required>SINGING
             <input type="checkbox" name="Hobbie" id="Reading" required>READING
             <input type="checkbox" name="Hobbie" id="writting" required>WRITING <br>
             
           <label for="date">DATE :</label>
           <input type="datetime-local" name="date" id="date" required><br>

           <label for="birthdate">BIRTHDATE :</label>
           <select name="date" id="date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
           </select>

           <select name="month" id="month">
                <option value="jan">JAN</option>
                <option value="feb">FEB</option>
                <option value="mar">MAR</option>
                <option value="apr">Apr</option>
                <option value="may">MAY</option>
                <option value="jun">JUNE</option>
                <option value="july">JULY</option>
                <option value="aug">AUG</option>
                <option value="sep">SEP</option>
                <option value="oct">OCT</option>
                <option value="nov">NOV</option>
                <option value="dec">DEC</option>

           </select>


           <select name="year" id="year">YEAR
                <option value="2000">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option></select><br>

       
          <input type="submit" value="submit" placeholder="button">
         <ul style="" ></ul>
          
    </form>

</table>

</body>
</html>
